<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация — Jastar Apartments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./js/supabase.js"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-xl shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Регистрация</h1>
    <input id="email" type="email" placeholder="Email" class="w-full border p-2 mb-3 rounded">
    <input id="password" type="password" placeholder="Пароль" class="w-full border p-2 mb-3 rounded">
    <button id="registerBtn" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Зарегистрироваться</button>
    <p class="text-center mt-3 text-sm">Уже есть аккаунт? <a href="login.html" class="text-blue-600">Войти</a></p>
  </div>

  <script type="module">
    import { supabase } from './js/supabase.js';

    document.getElementById('registerBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { user, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert(error.message);
      } else {
        alert('Регистрация успешна! Проверьте почту.');
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
