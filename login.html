<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход — Jastar Apartments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./js/supabase.js"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-xl shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Вход</h1>
    <input id="email" type="email" placeholder="Email" class="w-full border p-2 mb-3 rounded">
    <input id="password" type="password" placeholder="Пароль" class="w-full border p-2 mb-3 rounded">
    <button id="loginBtn" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Войти</button>
  </div>

  <script type="module">
    import { supabase } from './js/supabase.js';

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert(error.message);
      } else {
        window.location.href = 'profile.html';
      }
    });
  </script>
</body>
</html>
